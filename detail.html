<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

<main>

        <li class="contact-item">
          <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
          </div>

          <div class="contact-info">

              >+(84) 123456789</a
            >
          </div>

        <li class="contact-item">
          <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" height="14" width="10.5" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>

      <div class="separator"></div>

      <ul class="social-list">
        <li class="social-item">
          <a href="#" class="social-link">
            <ion-icon name="logo-facebook"></ion-icon>

        <li class="social-item">

        </li>

        <li class="social-item">
          <a href="#" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>
    </div>
  </aside>

    <div class="main-content">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <button class="navbar-link active" data-nav-link onclick="goHome()">Trang chủ</button>
                </li>
            </ul>
        </nav>

        <article class="about active" data-page="nền da">
            <div class="container">
                <div class="detail">
                    <div class="image">
                        <img src="">
                    </div>
                    <div class="content">
                        <h1 class="name"></h1>
                        <div class="price"></div>
                        <div class="buttons"></div>
                        <div class="description"></div>
                    </div>
                </div>
                <section class="product-all-info">
                    <ul class="product-info-menu">
                        <li class="p-info-list active" onclick="setActive(this)">Nguyên nhân</li>
                        <li class="p-info-list" onclick="setActive(this)">Triệu chứng</li>
                        <li class="p-info-list" onclick="setActive(this)">Cách chăm sóc</li>
                        <li class="p-info-list" onclick="setActive(this)">Gợi ý sản phẩm</li>
                    </ul>
                    <div class="info-container">
                        <p></p>
                    </div>
                </section>

                <div class="title">Tình trạng khác</div>
                <div class="listProduct"></div>
            </div>
        </article>
    </div>
</main>

<script>
    function goHome() {
        window.location.href = '/'; // Đường dẫn đến trang chính
    }

    function setActive(element) {
        var items = document.querySelectorAll('.product-info-menu .p-info-list');
        items.forEach(function(item) {
            item.classList.remove('active');
        });
        element.classList.add('active');
    }
    
    let products = null;
    fetch('products.json')
        .then(response => response.json())
        .then(data => {
            products = data;
            showDetail();
        });

    function showDetail() {
        let detail = document.querySelector('.detail');
        let listProduct = document.querySelector('.listProduct');
        let productId = new URLSearchParams(window.location.search).get('id');
        let thisProduct = products.filter(value => value.id == productId)[0];

        if (!thisProduct) {
            window.location.href = "/";
        }

        detail.querySelector('.image img').src = thisProduct.image;
        detail.querySelector('.name').innerText = thisProduct.name;

        let infoContainer = document.querySelector('.info-container');
        let infoMenu = document.querySelector('.product-info-menu');

        function displayInfo(type) {
            switch (type) {
                case "Nguyên nhân":
                    infoContainer.innerHTML = `<p>${thisProduct.nguyen_nhan}</p>`;
                    break;
                case "Triệu chứng":
                    infoContainer.innerHTML = `<p>${thisProduct.trieu_chung}</p>`;
                    break;
                case "Cách chăm sóc":
                    infoContainer.innerHTML = `<p>${thisProduct.cach_cham_soc}</p>`;
                    break;
                case "Gợi ý sản phẩm":
                    let suggestionsHTML = `<p>${thisProduct.goi_y_san_pham}</p>`;
                    if (thisProduct.suggested_products && thisProduct.suggested_products.length > 0) {
                        suggestionsHTML += `<div class="suggested-products">`;
                        thisProduct.suggested_products.forEach(suggested => {
                            suggestionsHTML += `
                                <a href="${suggested.link}" class="suggested-item" target="_blank">
                                    <img src="${suggested.image}" alt="${suggested.name}">
                                    <span>${suggested.name}</span>
                                </a>`;
                        });
                        suggestionsHTML += `</div>`;
                    }
                    infoContainer.innerHTML = suggestionsHTML;
                    break;
            }
        }

        infoMenu.querySelectorAll('.p-info-list').forEach(function(item) {
            item.onclick = function() {
                setActive(item);
                displayInfo(item.innerText);
            };
        });

        displayInfo("Nguyên nhân");

        products.forEach(product => {
            if (product.id != productId) {
                let newProduct = document.createElement('a');
                newProduct.href = '/detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price"></div>`;
                listProduct.appendChild(newProduct);
            }
        });
    }
</script>
</body>
</html>
